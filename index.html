<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Recetas en Synology</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .transicion-tema { transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 min-h-screen pb-10 transicion-tema">

    <div id="mi-menu-reutilizable"></div>

    <div class="max-w-7xl mx-auto px-4 py-8 mt-20">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-600 dark:from-white dark:to-slate-400">
                Mis Recetas
            </h1>
            <p class="text-slate-500 dark:text-slate-400 max-w-2xl mx-auto">Colección personal alojada en casa.</p>
        </div>

        <div class="flex flex-col xl:flex-row gap-4 justify-between items-center mb-8 bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700 transition-colors">
    
            <div class="relative w-full xl:w-96 shrink-0">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="text" id="buscador" onkeyup="filtrarRecetas()" 
                       class="block w-full p-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 outline-none transition
                              dark:bg-slate-700 dark:border-slate-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                       placeholder="Buscar receta, ingrediente...">
            </div>

            <div class="flex flex-wrap gap-2 justify-center xl:justify-end w-full">
                <button id="btn-todas" onclick="filtrarCategoria('Todas', this)" 
                        class="btn-filtro px-4 py-2 rounded-full text-xs md:text-sm font-semibold shadow-md transition transform active:scale-95 border border-transparent
                               bg-slate-800 text-white dark:bg-blue-600">
                    Todas
                </button>
                
                <button onclick="filtrarCategoria('Desayuno', this)" class="btn-filtro px-4 py-2 rounded-full text-xs md:text-sm font-semibold shadow-sm transition transform active:scale-95 border
                       bg-white text-slate-600 border-slate-200 hover:border-slate-400
                       dark:bg-slate-700 dark:text-slate-300 dark:border-slate-600 dark:hover:border-slate-500">
                    Desayuno
                </button>
                
                <button onclick="filtrarCategoria('Almuerzo', this)" class="btn-filtro px-4 py-2 rounded-full text-xs md:text-sm font-semibold shadow-sm transition transform active:scale-95 border
                       bg-white text-slate-600 border-slate-200 hover:border-slate-400
                       dark:bg-slate-700 dark:text-slate-300 dark:border-slate-600 dark:hover:border-slate-500">
                    Almuerzo
                </button>
                
                <button onclick="filtrarCategoria('Merienda', this)" class="btn-filtro px-4 py-2 rounded-full text-xs md:text-sm font-semibold shadow-sm transition transform active:scale-95 border
                       bg-white text-slate-600 border-slate-200 hover:border-slate-400
                       dark:bg-slate-700 dark:text-slate-300 dark:border-slate-600 dark:hover:border-slate-500">
                    Merienda
                </button>
                
                <button onclick="filtrarCategoria('Cena', this)" class="btn-filtro px-4 py-2 rounded-full text-xs md:text-sm font-semibold shadow-sm transition transform active:scale-95 border
                       bg-white text-slate-600 border-slate-200 hover:border-slate-400
                       dark:bg-slate-700 dark:text-slate-300 dark:border-slate-600 dark:hover:border-slate-500">
                    Cena
                </button>
            </div>
        </div>

        <div id="contenedor-recetas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

    </div>

    <script src="navbar.js"></script>
    <script src="recetas.js"></script>

    <script>
        const contenedor = document.getElementById('contenedor-recetas');

        // --- FUNCIÓN PINTAR ---
        function mostrarRecetas(listaParaPintar) {
            contenedor.innerHTML = ""; 

            listaParaPintar.forEach(receta => {
                let rutaImagen = receta.imagen && receta.imagen.startsWith('http') 
                                 ? receta.imagen 
                                 : `imagenes/${receta.id}.jpg`;

                // URL DE RESPALDO (Por si falla todo)
                const fallbackImagen = 'https://images.unsplash.com/photo-1495521841625-277d8d09b381?q=80&w=1000&auto=format&fit=crop';

                const tarjetaHTML = `
                    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-200 dark:border-slate-700 overflow-hidden group flex flex-col h-full">
                        
                        <div class="h-56 overflow-hidden relative shrink-0">
                            <img src="${rutaImagen}" 
                                 onerror="this.onerror=null; this.src='${fallbackImagen}';"
                                 class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
    
                            <div class="absolute top-3 right-3 flex flex-col gap-1 items-end">
                                ${ 
                                    (Array.isArray(receta.categoria) ? receta.categoria : [receta.categoria])
                                    .map(cat => `
                                        <span class="bg-white/90 dark:bg-slate-900/90 backdrop-blur px-2 py-1 rounded-md text-[10px] font-bold text-slate-700 dark:text-slate-300 shadow-sm border border-white/50 dark:border-slate-600 uppercase tracking-wide">
                                            ${cat}
                                        </span>
                                   `).join('') 
                                }
                            </div>
                        </div>
                        
                        <div class="p-6 flex flex-col flex-1">
                            <div class="flex items-center text-xs font-medium text-slate-400 mb-3 space-x-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <span>${receta.tiempo}</span>
                            </div>
                            
                            <h3 class="text-xl font-bold text-slate-800 dark:text-white mb-3 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
                                ${receta.titulo}
                            </h3>
                            
                            <div class="flex flex-wrap gap-2 mb-6">
                                ${receta.ingredientes.slice(0, 3).map(ing => 
                                    `<span class="bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 text-xs px-2 py-1 rounded-md border border-slate-200 dark:border-slate-600">${ing}</span>`
                                ).join('')}
                                ${receta.ingredientes.length > 3 ? `<span class="text-xs text-gray-400 self-center">+${receta.ingredientes.length - 3}</span>` : ''}
                            </div>

                            <div class="mt-auto">
                                <a href="receta.html?id=${receta.id}" class="block text-center w-full bg-slate-900 dark:bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors shadow-lg shadow-slate-900/20 hover:shadow-blue-600/30">
                                    Ver Receta Completa
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                contenedor.innerHTML += tarjetaHTML;
            });
        }

        // --- FILTRADO INTELIGENTE ---
        function filtrarRecetas() {
            const textoBusqueda = document.getElementById('buscador').value.toLowerCase();
            const listaFiltrada = listaRecetas.filter(receta => {
                const coincideTitulo = receta.titulo.toLowerCase().includes(textoBusqueda);
                const coincideIngrediente = receta.ingredientes.some(ing => 
                    ing.toLowerCase().includes(textoBusqueda)
                );
                return coincideTitulo || coincideIngrediente;
            });

            if (listaFiltrada.length === 0) {
                 contenedor.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="inline-flex bg-slate-100 dark:bg-slate-800 p-4 rounded-full mb-4">
                            <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <p class="text-slate-500 text-lg">No he encontrado nada con "${textoBusqueda}"</p>
                        <button onclick="limpiarBusqueda()" class="text-blue-500 font-bold mt-2 hover:underline">Ver todas</button>
                    </div>
                `;
            } else {
                mostrarRecetas(listaFiltrada);
            }
        }

        // --- GESTIÓN DE CATEGORÍAS ---
        let filtroActual = 'Todas';

        function filtrarCategoria(categoriaSeleccionada, botonPulsado) {
            if (filtroActual === categoriaSeleccionada && categoriaSeleccionada !== 'Todas') {
                categoriaSeleccionada = 'Todas';
                botonPulsado = document.getElementById('btn-todas');
            }
            filtroActual = categoriaSeleccionada;

            // Gestión visual de botones
            const todosLosBotones = document.querySelectorAll('.btn-filtro');
            const clasesInactivo = ['bg-white', 'text-slate-600', 'border-slate-200', 'hover:border-slate-400', 
                                    'dark:bg-slate-700', 'dark:text-slate-300', 'dark:border-slate-600', 'dark:hover:border-slate-500'];
            const clasesActivo = ['bg-slate-800', 'text-white', 'border-transparent', 'dark:bg-blue-600', 'dark:text-white'];

            todosLosBotones.forEach(btn => {
                btn.classList.remove(...clasesActivo);
                btn.classList.add(...clasesInactivo);
            });

            if (botonPulsado) {
                botonPulsado.classList.remove(...clasesInactivo);
                botonPulsado.classList.add(...clasesActivo);
            }

            // Filtrado de datos
            const catBuscada = categoriaSeleccionada.toLowerCase();
            if (catBuscada === 'todas') {
                mostrarRecetas(listaRecetas);
                return;
            }

            const listaFiltrada = listaRecetas.filter(receta => {
                const categoriasDeLaReceta = Array.isArray(receta.categoria) ? receta.categoria : [receta.categoria];
                return categoriasDeLaReceta.some(cat => cat.toLowerCase().includes(catBuscada));
            });

            if (listaFiltrada.length === 0) {
                contenedor.innerHTML = `<p class="col-span-full text-center text-slate-500 py-8">No hay recetas para "${categoriaSeleccionada}".</p>`;
            } else {
                mostrarRecetas(listaFiltrada);
            }
        }
        
        function limpiarBusqueda() {
            document.getElementById('buscador').value = "";
            mostrarRecetas(listaRecetas);
        }

        // --- INICIO: Carga y Orden Automático ---
        if (typeof listaRecetas !== 'undefined') {
            // ORDENAR AUTOMÁTICAMENTE A-Z AL INICIAR
            listaRecetas.sort((a, b) => a.titulo.localeCompare(b.titulo));
            mostrarRecetas(listaRecetas);
        } else {
            contenedor.innerHTML = '<p class="text-center text-red-500 py-10">Error: No se encuentra recetas.js</p>';
        }

    </script>
</body>
</html>
