<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importador M√°gico (OCR)</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 min-h-screen pb-20 transition-colors duration-300">

    <div id="mi-menu-reutilizable"></div>

    <div class="max-w-6xl mx-auto px-4 py-8 mt-20">
        
        <h1 class="text-3xl font-bold mb-6 flex items-center gap-2 text-slate-800 dark:text-white">
            ü§ñ Importador con OCR (Desde Imagen)
        </h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="space-y-6">
                
                <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">
                    <label class="block text-sm font-bold mb-4 text-blue-600 dark:text-blue-400">OPCI√ìN A: Sube una foto del men√∫</label>
                    
                    <div id="drop-zone-ocr" class="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-lg p-8 text-center cursor-pointer hover:bg-blue-50 dark:hover:bg-slate-700 transition relative overflow-hidden group">
                        <div id="ocr-instruction">
                            <p class="text-2xl mb-2">üì∏</p>
                            <p class="text-sm font-bold">Haz clic o arrastra la imagen aqu√≠</p>
                        </div>
                        <div id="ocr-progress" class="hidden absolute inset-0 bg-white/90 dark:bg-slate-800/90 flex flex-col items-center justify-center z-10">
                            <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-2"></div>
                            <p class="text-xs font-bold text-blue-600 blink-anim" id="ocr-status">Iniciando cerebro...</p>
                        </div>
                        <input type="file" id="input-imagen" accept="image/*" class="hidden">
                    </div>
                </div>

                <div class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700">
                    <label class="block text-sm font-bold mb-2 text-blue-600 dark:text-blue-400">OPCI√ìN B: Texto (o Resultado del OCR)</label>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mb-2">Aqu√≠ aparecer√° lo que lea de la foto. <strong class="text-red-500">Corrige los errores</strong> antes de procesar.</p>
                    <textarea id="texto-bruto" class="w-full h-64 p-4 text-xs font-mono border rounded-lg bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="El texto aparecer√° aqu√≠..."></textarea>
                </div>

                <button onclick="procesarTexto()" class="w-full bg-slate-900 dark:bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-95 hover:bg-slate-800 dark:hover:bg-blue-700">
                    ‚öôÔ∏è 3. Convertir a Estructura Web
                </button>
            </div>

            <div class="space-y-4">
                <div class="bg-slate-900 text-green-400 p-6 rounded-xl shadow-lg border border-slate-700 relative group h-full flex flex-col min-h-[300px]">
                    <label class="block text-sm font-bold mb-2 text-white">Resultado Final (JSON)</label>
                    <textarea id="resultado-json" readonly class="w-full flex-1 bg-transparent border-none outline-none font-mono text-xs resize-none" placeholder="Aqu√≠ aparecer√° el c√≥digo para pegar en menus.js..."></textarea>
                    
                    <button onclick="copiarCodigo()" class="absolute top-4 right-4 bg-white/10 hover:bg-white/20 text-white px-3 py-1 rounded text-xs font-bold transition border border-white/20 backdrop-blur">
                        üìã Copiar
                    </button>
                </div>
            </div>
        </div>

        <div id="vista-previa" class="mt-8 hidden">
            <h3 class="text-xl font-bold mb-4 text-slate-800 dark:text-white">Vista Previa (Lo que he entendido):</h3>
            <div id="grid-dias" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

    </div>

    <script src="navbar.js"></script>

    <script>
        // --- L√ìGICA DEL OCR (IMAGE TO TEXT) ---
        const dropZone = document.getElementById('drop-zone-ocr');
        const inputImg = document.getElementById('input-imagen');
        const progressBar = document.getElementById('ocr-progress');
        const statusText = document.getElementById('ocr-status');
        const textArea = document.getElementById('texto-bruto');

        dropZone.addEventListener('click', () => inputImg.click());

        inputImg.addEventListener('change', (e) => {
            if (e.target.files[0]) leerImagen(e.target.files[0]);
        });

        // Eventos Drag & Drop visuales
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-blue-500', 'bg-blue-50'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('border-blue-500', 'bg-blue-50'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            if (e.dataTransfer.files[0]) leerImagen(e.dataTransfer.files[0]);
        });

        function leerImagen(file) {
            // Mostrar cargando
            progressBar.classList.remove('hidden');
            
            Tesseract.recognize(
                file,
                'spa', // Idioma espa√±ol
                {
                    logger: m => {
                        // Actualizar estado (ej: "recognizing text: 50%")
                        if (m.status === 'recognizing text') {
                            statusText.innerText = `Leyendo... ${Math.round(m.progress * 100)}%`;
                        } else {
                            statusText.innerText = m.status;
                        }
                    }
                }
            ).then(({ data: { text } }) => {
                // OCR TERMINADO
                progressBar.classList.add('hidden');
                
                // Limpiar un poco el texto (quitar l√≠neas vac√≠as excesivas)
                const textoLimpio = text.replace(/\n\s*\n/g, '\n');
                textArea.value = textoLimpio;
                
                alert("‚úÖ Texto extra√≠do. Revisa el cuadro de texto por si hay errores antes de procesar.");
            }).catch(err => {
                progressBar.classList.add('hidden');
                alert("Error al leer la imagen: " + err);
            });
        }


        // --- L√ìGICA DE PROCESAMIENTO (TEXT TO JSON) ---
        // (Es la misma que ten√≠as antes, pero conectada al bot√≥n)

        function procesarTexto() {
            const texto = textArea.value;
            if (!texto.trim()) return alert("¬°La caja de texto est√° vac√≠a!");

            const nuevoMenu = {
                nombre: "Semana Importada (OCR)",
                semana: []
            };

            const diasSemana = ["LUNES", "MARTES", "MI√âRCOLES", "MIERCOLES", "JUEVES", "VIERNES", "S√ÅBADO", "SABADO", "DOMINGO"];
            let indices = [];
            
            diasSemana.forEach(dia => {
                const regex = new RegExp(`\\b${dia}\\b`, 'gi');
                let match;
                while ((match = regex.exec(texto)) !== null) {
                    indices.push({ dia: match[0].toUpperCase(), index: match.index });
                }
            });

            indices.sort((a, b) => a.index - b.index);

            if (indices.length === 0) return alert("No encuentro los d√≠as (Lunes, Martes...) en el texto le√≠do.");

            for (let i = 0; i < indices.length; i++) {
                const diaActual = indices[i];
                const siguienteDia = indices[i + 1];
                const corteInicio = diaActual.index;
                const corteFin = siguienteDia ? siguienteDia.index : texto.length;
                const textoDia = texto.substring(corteInicio, corteFin);
                
                const comidas = analizarComidas(textoDia);
                let nombreDia = diaActual.dia.charAt(0) + diaActual.dia.slice(1).toLowerCase();

                nuevoMenu.semana.push({ dia: nombreDia, comidas: comidas });
            }

            const jsonFinal = JSON.stringify(nuevoMenu, null, 4);
            const jsonLimpio = jsonFinal.replace(/"(\w+)":/g, '$1:');

            document.getElementById('resultado-json').value = 
                "// Copia esto en menus.js\n" + jsonLimpio + ",";

            renderizarVistaPrevia(nuevoMenu);
        }

        function analizarComidas(texto) {
            const bloque = { segundoDesayuno: ["-"], almuerzo: ["-"], merienda: ["-"], cena: ["-"] };
            const lineas = texto.split('\n').map(l => l.trim()).filter(l => l.length > 2);
            let modoActual = null;

            lineas.forEach(linea => {
                const l = linea.toLowerCase();
                if (l.includes("desayuno") || l.includes("media ma√±ana")) { modoActual = 'segundoDesayuno'; bloque.segundoDesayuno = []; return; }
                if (l.includes("almuerzo") || l.includes("comida") || l.includes("mediod√≠a")) { modoActual = 'almuerzo'; bloque.almuerzo = []; return; }
                if (l.includes("merienda") || l.includes("tarde")) { modoActual = 'merienda'; bloque.merienda = []; return; }
                if (l.includes("cena") || l.includes("noche")) { modoActual = 'cena'; bloque.cena = []; return; }

                if (modoActual && !diasSemanaIncluido(l)) {
                    // Limpieza extra post-OCR: quitar caracteres raros
                    let platoLimpio = linea.replace(/[|*_]/g, '').trim(); 
                    if (platoLimpio.length > 2) {
                        const platoBonito = platoLimpio.charAt(0).toUpperCase() + platoLimpio.slice(1).toLowerCase();
                        bloque[modoActual].push(platoBonito);
                    }
                }
            });
            return bloque;
        }

        function diasSemanaIncluido(str) {
            const dias = ["lunes", "martes", "mi√©rcoles", "miercoles", "jueves", "viernes", "s√°bado", "sabado", "domingo"];
            return dias.some(d => str.includes(d));
        }

        function renderizarVistaPrevia(menu) {
            const container = document.getElementById('grid-dias');
            container.innerHTML = "";
            document.getElementById('vista-previa').classList.remove('hidden');

            menu.semana.forEach(dia => {
                const html = `
                    <div class="bg-white dark:bg-slate-800 p-4 rounded shadow border border-slate-200 dark:border-slate-700 transition-colors">
                        <h4 class="font-bold text-lg mb-2 text-blue-600 dark:text-blue-400 border-b dark:border-slate-700 pb-1">${dia.dia}</h4>
                        <div class="text-xs space-y-2 text-slate-700 dark:text-slate-300">
                            <p><strong class="text-slate-500 dark:text-slate-500">Desayuno:</strong> ${dia.comidas.segundoDesayuno.join(', ')}</p>
                            <p><strong class="text-slate-500 dark:text-slate-500">Almuerzo:</strong> ${dia.comidas.almuerzo.join(', ')}</p>
                            <p><strong class="text-slate-500 dark:text-slate-500">Merienda:</strong> ${dia.comidas.merienda.join(', ')}</p>
                            <p><strong class="text-slate-500 dark:text-slate-500">Cena:</strong> ${dia.comidas.cena.join(', ')}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
            
            // Scroll hacia la vista previa
            document.getElementById('vista-previa').scrollIntoView({ behavior: 'smooth' });
        }

        function copiarCodigo() {
            const codigo = document.getElementById('resultado-json');
            codigo.select();
            document.execCommand('copy');
            alert("¬°Copiado! Ahora p√©galo en 'menus.js'.");
        }
    </script>
</body>
</html>
