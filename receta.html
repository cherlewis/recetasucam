<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Receta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <div id="mi-menu-reutilizable"></div>

    <div id="detalle-receta" class="max-w-4xl mx-auto mt-20 px-4">
        </div>

    <script src="navbar.js"></script>
    <script src="recetas.js"></script> <script>
        // 1. LEER LA URL: Buscamos qué ID nos han pasado (ej: ?id=1)
        const parametros = new URLSearchParams(window.location.search);
        const idReceta = parametros.get('id');

        // 2. BUSCAR LA RECETA
        // El '==' es para comparar aunque uno sea texto ("1") y otro número (1)
        const receta = listaRecetas.find(r => r.id == idReceta);

        const contenedor = document.getElementById('detalle-receta');

        if (receta) {
            // 3. SI EXISTE, LA PINTAMOS
            contenedor.innerHTML = `
                <div class="relative h-64 md:h-96 rounded-3xl overflow-hidden shadow-2xl mb-10">
                    <img src="${receta.imagen}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent flex items-end">
                        <div class="p-8 text-white w-full">
                            
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${ 
                                   // Comprobamos si es lista o texto y pintamos las etiquetas azules
                                   (Array.isArray(receta.categoria) ? receta.categoria : [receta.categoria])
                                   .map(cat => `
                                        <span class="bg-blue-600 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider shadow-lg border border-white/20">
                                            ${cat}
                                        </span>
                                   `).join('') 
                                }
                            </div>

                            <h1 class="text-4xl md:text-5xl font-bold mb-2">${receta.titulo}</h1>
                            <p class="text-gray-300 flex items-center gap-2 font-medium">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                Tiempo de preparación: ${receta.tiempo}
                            </p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="md:col-span-1">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 sticky top-24">
                            <h3 class="text-xl font-bold text-slate-800 mb-4 border-b pb-2">Ingredientes</h3>
                            <ul class="space-y-3">
                                ${receta.ingredientes.map(ing => `
                                    <li class="flex items-start text-slate-600">
                                        <svg class="w-5 h-5 text-green-500 mr-2 shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                        <span>${ing}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
                            <h3 class="text-xl font-bold text-slate-800 mb-6">Modo de Preparación</h3>
                            <div class="space-y-6">
                                ${receta.pasos ? receta.pasos.map((paso, index) => `
                                    <div class="flex gap-4">
                                        <div class="flex-shrink-0 w-8 h-8 bg-slate-900 text-white rounded-full flex items-center justify-center font-bold shadow-md">
                                            ${index + 1}
                                        </div>
                                        <p class="text-slate-600 leading-relaxed mt-1">${paso}</p>
                                    </div>
                                `).join('') : '<p class="text-gray-500 italic">No hay instrucciones definidas para esta receta.</p>'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        } else {
            contenedor.innerHTML = `<div class="text-center text-red-500 mt-10 font-bold text-xl">Receta no encontrada</div>`;
        }

    </script>
</body>
</html>
