<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Recetas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen py-10 px-4">

    <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
        <h1 class="text-2xl font-bold text-slate-800 mb-6 border-b pb-4">üë®‚Äçüç≥ A√±adir Nueva Receta</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">ID Receta (N√∫mero)</label>
                <input type="number" id="id-receta" class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ej: 612">
                <p class="text-xs text-gray-400 mt-1">Pon el nombre que tendr√° la foto (ej: 612.jpg)</p>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">T√≠tulo del Plato</label>
                <input type="text" id="titulo" class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ej: Paella Valenciana">
            </div>
            
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Tiempo</label>
                <input type="text" id="tiempo" class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ej: 45 min">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Categor√≠as (separadas por coma)</label>
                <input type="text" id="categoria" class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ej: Almuerzo, Cena, Cuchara">
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-bold text-gray-700 mb-2">Ingredientes (Uno por l√≠nea)</label>
            <textarea id="ingredientes" rows="4" class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Arroz&#10;Pollo&#10;Jud√≠as verdes..."></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-bold text-gray-700 mb-2">Pasos de preparaci√≥n (Uno por l√≠nea)</label>
            <textarea id="pasos" rows="4" class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Sofre√≠r la carne...&#10;A√±adir el agua..."></textarea>
        </div>

        <button onclick="generarCodigo()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-slate-800 transition shadow-lg transform active:scale-95">
            ‚ú® Generar C√≥digo
        </button>

        <div id="resultado-container" class="mt-8 hidden">
            <label class="block text-sm font-bold text-gray-700 mb-2">Copia esto y p√©galo en recetas.js:</label>
            <div class="relative">
                <textarea id="codigo-resultado" readonly class="w-full h-64 p-4 bg-slate-800 text-green-400 font-mono text-sm rounded-xl"></textarea>
                <button onclick="copiarAlPortapapeles()" class="absolute top-2 right-2 bg-white text-slate-900 text-xs font-bold px-3 py-1 rounded hover:bg-gray-200">Copiar</button>
            </div>
            <p class="text-xs text-gray-500 mt-2">Nota: P√©galo antes del cierre del array <strong class="font-mono">];</strong> y aseg√∫rate de poner una coma antes si no es el primero.</p>
        </div>

    </div>

    <script>
        function generarCodigo() {
            // 1. Capturar valores
            // Si no pones ID, genera uno aleatorio, pero mejor ponerlo manual
            let idVal = document.getElementById('id-receta').value;
            if(!idVal) idVal = Math.floor(Math.random() * 10000); 

            const titulo = document.getElementById('titulo').value;
            const tiempo = document.getElementById('tiempo').value;
            
            // Convertir categor√≠as de texto a Array
            const catTexto = document.getElementById('categoria').value;
            const categorias = catTexto.split(',').map(c => c.trim()).filter(c => c !== "");

            // Convertir areas de texto a Arrays
            const ingredientes = document.getElementById('ingredientes').value.split('\n').filter(line => line.trim() !== "");
            const pasos = document.getElementById('pasos').value.split('\n').filter(line => line.trim() !== "");

            // 2. Crear el objeto
            const objetoReceta = {
                id: parseInt(idVal), // Nos aseguramos que sea n√∫mero sin comillas
                titulo: titulo,
                tiempo: tiempo,
                categoria: categorias.length > 0 ? categorias : ["General"],
                // Ya no necesitamos poner imagen: "url", porque va por ID
                ingredientes: ingredientes,
                pasos: pasos
            };

            // 3. Formatear y LIMPIAR COMILLAS DE LAS CLAVES
            let codigoJSON = JSON.stringify(objetoReceta, null, 4);
            
            // Esta es la l√≠nea m√°gica: Busca "clave": y lo cambia por clave:
            // Solo quita las comillas de las claves, no de los valores.
            codigoJSON = codigoJSON.replace(/"(\w+)":/g, '$1:');

            // A√±adir la coma final
            document.getElementById('codigo-resultado').value = "    " + codigoJSON + ",";
            document.getElementById('resultado-container').classList.remove('hidden');
        }

        function copiarAlPortapapeles() {
            const codigo = document.getElementById('codigo-resultado');
            codigo.select();
            document.execCommand('copy');
            alert("¬°Copiado! Ahora ve a recetas.js y p√©galo.");
        }
    </script>
</body>
</html>
